<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公众号审核</title>
    <link href="/pages/common/layui/css/layui.css" rel="stylesheet">
    <link href="/pages/console/css/commonStyle.css" rel="stylesheet">
    <link href="/pages/console/css/officialList.css" rel="stylesheet">
</head>
<body>
<!--展示当前路径-->
<div class="layui-row background_white visitPathDiv">
    <div class="visitPath"></div>
</div>
<!--搜索操作-->
<div class="layui-row background_white title_menu_place searchOfficial">
    <div class="layui-form searchModule">
        <div class="searchBranch">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">手机号码 ：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="" class="layui-input keyword" placeholder="请输入">
                    </div>
                </div>
            </div>
        </div>
        <div class="searchBranch characters_center">
            <button class="layui-btn search_openApp motif_button_style">搜索</button>
        </div>
    </div>
</div>
<!-- 审核列表 -->
<div id="openCheckLogList" class="layui-card module_interval">
    <div class="layui-card-header layui_card_header_title layui_card_header_spare">
        审核列表
    </div>
    <div class="layui-card-body layui_card_body_top">
        <div id="tableDiv">
            <table id="offilical_table" lay-filter="offilical_table"></table>
        </div>
    </div>
</div>

<!--公众号审核-->
<form class="layui-form" id="officialDesc" style="display: none;">
    <input type="hidden" name="id" id="id" value="" class="layui-input">
    <div class="layui-form-item">
        <label class="layui-form-label">手机号：</label>
        <div class="layui-input-block">
            <input type="text" name="telephone" id="telephone" readonly="readonly" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">企业名称：</label>
        <div class="layui-input-block">
            <input type="text" name="companyName" id="companyName" readonly="readonly" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">营业执照注册号：</label>
        <div class="layui-input-block">
            <input type="text" name="companyBusinessLicense" id="companyBusinessLicense" readonly="readonly" disabled
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">营业执照图片：</label>
        <div class="layui-input-block">
            <img id="industryImg" src=""
                 style="max-width: 300px;max-height:400px;border-radius: 10px;box-shadow: 1px 1px 5px #888888;">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">企业地区：</label>
        <div class="layui-input-inline" style="width: 20%">
            <select name="country" id="country" lay-filter="country">
            </select>
        </div>
        <div class="layui-input-inline" style="width: 20%">
            <select name="province" id="province" lay-filter="province">
            </select>
        </div>
        <div class="layui-input-inline" style="width: 20%">
            <select name="city" id="city" lay-filter="city">
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">详细地址：</label>
        <div class="layui-input-block">
            <textarea name="desc" id="desc" readonly="readonly" disabled class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">企业类型：</label>
        <div class="layui-input-block">
            <input type="text" name="companyType" id="companyType" readonly="readonly" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理员姓名：</label>
        <div class="layui-input-block">
            <input type="text" name="adminName" id="adminName" readonly="readonly" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理员手机号码：</label>
        <div class="layui-input-block">
            <input type="text" name="adminTelephone" id="adminTelephone" readonly="readonly" disabled
                   class="layui-input">
        </div>
    </div>

    <hr/>

    <div class="layui-form-item">
        <label class="layui-form-label">审核：</label>
        <div class="layui-input-block">
            <select name="verify" id="verify" lay-filter="verify">
                <option value="0">未审核</option>
                <option value="1">审核通过</option>
                <option value="2">审核不通过</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text feedbackDiv" style="display: none;">
        <label class="layui-form-label">反馈：</label>
        <div class="layui-input-block">
            <textarea name="feedback" id="feedback" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <a id="chat-sub" class="layui-btn motif_button_style"
               onclick="operation.officialCheckSubmit()">提交</a>
            <a class="layui-btn default_button_style" onclick="operation.backBtn()">返回</a>
        </div>
    </div>
</form>


<input id="check_limlt" value="15" type="hidden">

<!--操作-->
<script type="text/html" id="openCheckLogListBar">
    <a class="layui-btn layui-btn-xs detail offic-detail table_default_btn" lay-event="detail">详情</a>
</script>

<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/pages/assets/js/jquery.md5.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/console_ui.js"></script>
<script type="text/javascript" src="/pages/console/js/authorityManagement.js"></script>
<script type="text/javascript" src="/pages/console/js/officialList.js"></script>
</body>
</html>

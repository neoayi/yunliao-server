<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>敏感词拦截记录</title>
</head>
<link href="/pages/common/layui/css/layui.css" rel="stylesheet">
<link href="/pages/console/css/commonStyle.css" rel="stylesheet">
<body>
<!--展示当前路径-->
<div class="layui-row background_white visitPathDiv">
    <div class="visitPath"></div>
</div>
<!--搜索操作-->
<div class="keyword_btn_div">
    <div class="layui-row background_white title_menu_place">
        <div class="searchModule layui-form">
            <!--发送人ID-->
            <div class="searchBranch">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">发送人ID ：</label>
                        <div class="layui-input-inline">
                            <input id="sender" type="text" name="" class="layui-input"
                                   placeholder="请输入" oninput="value=value.replace(/[^\d]/g,'')">
                        </div>
                    </div>
                </div>
            </div>
            <!--接收人ID-->
            <div class="searchBranch">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">接收人ID ：</label>
                        <div class="layui-input-inline">
                            <input id="receiver" type="text" name="" class="layui-input"
                                   placeholder="请输入" oninput="value=value.replace(/[^\d]/g,'')">
                        </div>
                    </div>
                </div>
            </div>
            <!--验证手机-->
            <div class="searchBranch">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">验证手机 ：</label>
                        <div class="layui-input-inline">
                            <input id="content" type="text" name="" class="layui-input"
                                   placeholder="请输入">
                        </div>
                    </div>
                </div>
            </div>
            <div class="searchBranch">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">消息类型 ：</label>
                        <div class="layui-input-inline">
                            <select id="complaint_select" class="layui-select" value=""
                                    onchange="Intercept.getKeywordInterceptList()">
                                <option value="">请选择</option>
                                <option value="0">单聊消息</option>
                                <option value="1">群组消息</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="searchBranch" style="margin-right: 0px;">
                <button class="layui-btn search_live motif_button_style">搜索</button>
            </div>
        </div>
    </div>
</div>

<div class="layui-card module_interval">
    <div class="layui-card-header layui_card_header_title layui_card_header_spare">敏感词拦截列表</div>
    <div class="layui-card-body layui_card_body_top">
        <table id="keywordIntercept_table" lay-filter="keywordIntercept_table"></table>
    </div>
</div>

<!--操作-->
<script type="text/html" id="keywordInterceptListBar">
    <a class="layui-btn layui-btn-danger layui-btn-xs delete keywordInter-delete table_default_btn" lay-event="delete">删除</a>
</script>

<!--隐藏框-->
<input id="pageCount" type="" name="" style="display: none">
<input id="keywordInt_limlt" value="15" type="hidden">

<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/pages/common/jquery/jquery.md5.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/console_ui.js"></script>
<script type="text/javascript" src="/pages/console/js/authorityManagement.js"></script>
<script type="text/javascript" src="/pages/console/js/keywordIntercept.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主播收入小计</title>
</head>
<link href="/pages/common/layui/css/layui.css" rel="stylesheet">
<link href="/pages/console/css/commonStyle.css" rel="stylesheet">
<body>
<!--展示当前路径-->
<div class="layui-row background_white visitPathDiv">
    <div class="visitPath"></div>
</div>

<!--搜索操作-->
<div class="layui-row background_white title_menu_place searchIncomeTotal">
    <div class="layui-form searchModule">
        <div class="searchBranch">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">主播昵称 ：</label>
                    <div class="layui-input-inline">
                        <input id="incomeName" type="text" name="" class="layui-input" placeholder="请输入">
                    </div>
                </div>
            </div>
        </div>
        <div class="searchBranch">
            <div class="layui-form-item timeComponent">
                <div class="layui-inline">
                    <label class="layui-form-label">赠送的时间范围：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="giftTotalMsgDate" placeholder="请选择时间范围" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="searchBranch characters_center">
            <button class="layui-btn search_live motif_button_style">搜索</button>
        </div>
    </div>
</div>

<div id="incomeList" class="layui-card module_interval">
    <div class="layui-card-header layui_card_header_title layui_card_header_spare">
        主播列表
	</div>
    <div class="layui-card-body layui_card_body_top">
        <table id="incomeTotal_table" lay-filter="incomeTotal_table">

        </table>
    </div>
</div>

<div class="liveRoomGiftWater layui-row title_menu_place transfer_div background_white module_interval" style="padding-left: 40px;display: none;">
    <div class="layui-col-md2">
        <span>当前总收入：<cite class="current_total"></cite>  元</span>
    </div>
</div>

<!-- 直播礼物流水详情 -->
<div class="liveRoomGiftWater layui-card module_interval" style="display: none;">
    <div class="layui-card-header">
		<b class="layui_card_header_title layui_card_header_spare">礼物流水</b>
	</div>
    <div class="layui-card-body layui_card_body_top">
        <table id="liveRoomGiftWater_table" lay-filter="liveRoomGiftWater_table">

        </table>
        <input id="giftWater_pageCount" type="" name="" style="display: none">

        <div class="characters_center padding_upDown_space">
            <button onclick="Live.btn_back()" class="layui-btn default_button_style">返回</button>
        </div>
    </div>
</div>
<!--操作-->
<script type="text/html" id="incomeListBar">
    <a class="layui-btn table_default_btn layui-btn-xs giftWater liveIncome-giftWater" lay-event="giftWater">礼物流水</a>
</script>

<!--隐藏框-->
<input id="pageCount" type="" name="" style="display: none">
<input id="incomeTotal_limlt" value="15" type="hidden">

	<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
	<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
	<script type="text/javascript" src="/pages/assets/js/jquery.md5.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
	<script type="text/javascript" src="./js/console_ui.js"></script>
	<script type="text/javascript" src="/pages/console/js/gift.js"></script>
	<script type="text/javascript" src="/pages/console/js/authorityManagement.js"></script>
	<script type="text/javascript" src="/pages/console/js/incomeTotal.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>推送记录</title>
    <link href="/pages/common/layui/css/layui.css" rel="stylesheet">
    <link href="/pages/console/css/public.css" rel="stylesheet">
    <link href="/pages/console/css/commonStyle.css" rel="stylesheet">
</head>
<body>
<!--展示当前路径-->
<div class="layui-row background_white visitPathDiv">
    <div class="visitPath"></div>
</div>

<!--搜索操作-->
<div class="layui-row background_white title_menu_place">
    <div class="searchModule layui-form">
        <div class="searchBranch">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">内容 ：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="" class="layui-input" id="keyword" placeholder="请输入"
                               autocomplete="off">
                    </div>
                </div>
            </div>
        </div>
        <div class="searchBranch">
            <form class="layui-form">
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">机型 ：</label>
                        <div class="layui-input-inline">
                            <select id="type" class="layui-select">
                                <option value="">请选择</option>
                                <option value="0">全员</option>
                                <option value="1">apns</option>
                                <option value="3">百度</option>
                                <option value="4">小米</option>
                                <option value="5">华为</option>
                                <option value="6">极光</option>
                                <option value="7">Google</option>
                                <option value="8">魅族</option>
                                <option value="9">VIVO</option>
                                <option value="10">OPPO</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="searchBranch">
            <div class="layui-form-item timeComponent">
                <div class="layui-inline">
                    <label class="layui-form-label"
                           data-locale="timeSearch">时间范围搜索 ：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="msgData" placeholder="请选择时间范围" data-locale="select_time"
                               type="text" autocomplete="off">
                        <img src="/pages/console/images/draw/calendar.png" class="calendar_icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="searchBranch characters_center">
            <button class="layui-btn motif_button_style motif_button_style" id="search_btn">搜索</button>
        </div>
    </div>
</div>

<!--推送记录列表-->
<div id="appRecharge" class="layui-card module_interval">
    <div class="layui-card-header layui_card_header_title layui_card_header_spare">推送记录</div>
    <div class="layui-card-body layui_card_body_top">
        <table id="push_table" lay-filter="push_table"></table>
    </div>
</div>

<!-- 多选操作 -->
<script type="text/html" id="toolbarCompanys">
    <button class="layui-btn layui-btn-sm table_default_btn pushRecord-delete" lay-event="del">删除</button>
</script>
<!--隐藏框-->
<input id="pageCount" type="" name="" style="display: none">

	<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
	<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
	<script type="text/javascript" src="/pages/assets/js/jquery.md5.js"></script>
	<script type="text/javascript" src="/pages/console/js/common.js"></script>
	<script type="text/javascript" src="./js/console_ui.js"></script>
	<script type="text/javascript" src="/pages/console/js/authorityManagement.js"></script>
	<script type="text/javascript" src="/pages/console/js/pushContentList.js"></script>
</body>
</html>

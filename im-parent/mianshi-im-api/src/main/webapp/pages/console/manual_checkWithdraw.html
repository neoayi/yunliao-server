<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扫码手动充值-审核提现申请</title>
    <link href="/pages/common/layui/css/layui.css" rel="stylesheet">
    <link href="/pages/console/css/commonStyle.css" rel="stylesheet">
</head>
<body>
<!--展示当前路径-->
<div class="layui-row background_white visitPathDiv">
    <div class="visitPath"></div>
</div>
<!--搜索操作-->
<div class="layui-row background_white title_menu_place">
    <div class="searchModule layui-form">
        <div class="searchBranch">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">提现用户ID ：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="" class="layui-input checkWithdraw_keyword" placeholder="请输入"
                               oninput="value=value.replace(/[^\d]/g,'')">
                    </div>
                </div>
            </div>
        </div>
        <div class="searchBranch">
            <div class="layui-form-item timeComponent">
                <div class="layui-inline">
                    <label class="layui-form-label">提现的时间范围：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="checkWithdrawDate" placeholder="请选择时间范围" type="text">
                        <img src="/pages/console/images/draw/calendar.png" class="calendar_icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="searchBranch characters_center">
            <button class="layui-btn  search_checkWithdraw motif_button_style">搜索</button>
        </div>
    </div>
</div>

<!--统计金额-->
<div class="layui-row title_menu_place transfer_div background_white module_interval" style="padding-left: 40px;">
    <div class="layui-col-md2">
        <span>总提现申请金额：<cite class="totalWithdraw"></cite>  元</span>
    </div>
    <div class="layui-col-md2">
        <span>审核成功金额：<cite class="successWithdraw"></cite>  元</span>
    </div>
    <div class="layui-col-md2">
        <span>审核失败总额：<cite class="failureWithdraw"></cite>  元</span>  <!-- 当前总转出金额-->
    </div>
    <div class="layui-col-md2">
        <span>申请中总额：<cite class="applyWithdraw"></cite>  元</span>
    </div>
    <div class="layui-col-md2">
        <span>忽略总额：<cite class="ignoreCount"></cite>  元</span>
    </div>
</div>

<!-- 接收账户列表 -->
<div id="checkWithdrawList_table" class="layui-card module_interval">
    <div class="layui-card-header layui_card_header_title layui_card_header_spare">
        提现申请列表
    </div>
    <div class="layui-card-body layui_card_body_top">
        <table id="checkWithdraw_table" lay-filter="checkWithdraw_table"></table>
    </div>
    <div id="totalRechagre">
        <div class="layui-card-body">
            <table id="myBill_table" lay-filter="myBill_table">
            </table>
        </div>
    </div>
</div>

<script type="text/html" id="checkWithdrawBar">
    {{#  if(d.status == 1){ }}
    <a class="layui-btn layui-btn-xs approve scanRecharge-pass table_default_btn" lay-event="approve">通过审核</a>
    <a class="layui-btn layui-btn-xs disallowance scanRecharge-dis table_default_btn" lay-event="disallowance">驳回</a>
    <a class="layui-btn layui-btn-xs ignore scanRecharge-ignore table_default_btn" lay-event="ignore">忽略</a>
    {{#  } }}
    {{#  if(d.status == 2||d.status == -1||d.status == -2){ }}
    <a class="layui-btn layui-btn-xs scanRecharge-pass table_disabled_btn" lay-event="">通过审核</a>
    <a class="layui-btn layui-btn-xs scanRecharge-dis table_disabled_btn" lay-event="">驳回</a>
    <a class="layui-btn layui-btn-xs scanRecharge-ignore table_disabled_btn" lay-event="">忽略</a>
    {{#  } }}
    <!--    <a class="layui-btn layui-btn-xs layui-btn-danger delete" lay-event="delete">删除</a>-->
</script>
</body>
<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/pages/assets/js/jquery.md5.js"></script>
<script type="text/javascript" src="/pages/assets/js/jquery.form.js"></script>
<script type="text/javascript" src="/pages/console/js/common.js"></script>
<script type="text/javascript" src="./js/console_ui.js"></script>
<script type="text/javascript" src="/pages/console/js/authorityManagement.js"></script>
<script type="text/javascript" src="./js/manual_checkWithdraw.js"></script>
</html>

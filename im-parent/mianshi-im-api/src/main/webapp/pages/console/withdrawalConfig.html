<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>提现方式配置</title>
</head>
<link href="../common/layui/css/layui.css" rel="stylesheet" media="all">
<link href="css/commonStyle.css" rel="stylesheet" media="all">
<link href="css/roleManage.css" rel="stylesheet" media="all">
<body>
<!--展示当前路径-->
<div class="layui-row background_white visitPathDiv">
    <div class="visitPath"></div>
</div>
<!--标题-->
<div id="title" class="layui-col-md12 background_white layui_card_header_title margin_upDown_space" style="display: none;">

</div>
<!--角色列表-->
<div id="role_table" class="layui-card">
    <div class="layui-card-header table_topTitle_space">
        <button class="layui-btn layui-btn-sm role1-add motif_button_style" onclick="Manage.addRole()">
            添加提现方式
        </button>
    </div>
    <div class="layui-card-body" id="roleTable_list" style="margin-top: -28px;">
        <table id="config_list" lay-filter="config_list" style="table-layout:fixed;word-break:break-all;"></table>
    </div>
</div>


<!-- 添加角色操作 -->
<form class="layui-form" id="add_role">

    <div class="layui-form-item">
        <label class="layui-form-label">提现方式按钮名称</label>
        <div class="layui-input-block">
            <input type="text" id="roleName" placeholder="请输入提现方式按钮名称" lay-verify="required" autocomplete="off" class="layui-input">
        </div>

    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">是否启用</label>
    <div class="layui-input-block">
        <select class="layui-input-inline isSaveRequestLogs">
            <option value="1">是</option>
            <option value="0">否</option>
        </select>
    </div>
    </div>

</form>

<form class="layui-form" id="update_role">
    <input type="hidden" id="update-id">

    <div class="layui-form-item">
        <label class="layui-form-label">提现方式按钮名称</label>
        <div class="layui-input-block">
            <input type="text" id="roleName2" placeholder="请输入提现方式按钮名称" lay-verify="required" autocomplete="off" class="layui-input">
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否启用</label>
        <div class="layui-input-block">
            <select class="layui-input-inline isSaveRequestLogs2">
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
    </div>

</form>



<!--操作-->
<script type="text/html" id="userListBar">
    <a class="layui-btn layui-btn-xs delete role1-delete font_bule table_default_btn" lay-event="update">编辑</a>
    <a class="layui-btn layui-btn-xs delete role1-delete font_bule table_default_btn" lay-event="delete">删除</a>
</script>

<!--隐藏框-->
<input id="pageCount" type="" name="" style="display: none">
<input id="userList_limlt" value="15" type="hidden">

<script type="text/javascript" src="../common/jquery/jquery-3.3.1.js"></script>
<script type="text/javascript" src="assets/xss-filters.1.2.7.min.js"></script>
<script type="text/javascript" src="../common/layui/layui.all.js"></script>
<script type="text/javascript" src="../assets/js/jquery.md5.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/console_ui.js"></script>
<script type="text/javascript" src="js/authorityManagement.js"></script>
<script type="text/javascript" src="js/withdrawalConfig.js"></script>

</body>
</html>

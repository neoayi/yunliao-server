<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>第三方绑定管理</title>
</head>
<link href="/pages/common/layui/css/layui.css" rel="stylesheet">
<link href="/pages/console/css/commonStyle.css" rel="stylesheet">
<body>
<!--展示当前路径-->
<div class="layui-row background_white visitPathDiv">
    <div class="visitPath"></div>
</div>
<!--搜索操作-->
<div class="layui-row bindsdkDiv background_white title_menu_place">
    <div class="layui-form searchModule">
        <div class="searchBranch">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">用户ID：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="" class="layui-input bindingSDK_keyword"
                               placeholder="请输入">
                    </div>
                </div>
            </div>
        </div>
        <div class="searchBranch characters_center">
            <button class="layui-btn search_bindingSDK motif_button_style">搜索</button>
        </div>
    </div>
</div>
<!-- 第三方绑定列表 -->
<div id="bindingSDKList" class="layui-card module_interval">
    <div class="layui-card-header layui_card_header_title layui_card_header_spare">第三方绑定列表</div>
    <div class="layui-card-body layui_card_body_top">
        <table id="bindingSDK_table" lay-filter="bindingSDK_table"></table>
    </div>
</div>

<!--隐藏框-->
<input id="pageCount" name="" style="display: none">
<input id="binding_limlt" value="15" type="hidden">

<script type="text/html" id="bindingSDKListBar">
    {{#  if(d.type == 3){ }}
    <a class="layui-btn table_default_btn layui-btn-xs layui-btn-disabled delete sdk-lock font_bule" lay-event="delete">解绑</a>
    {{#  }else{  }}
    <a class="layui-btn table_default_btn layui-btn-xs layui-btn-danger delete sdk-lock font_bule" lay-event="delete">解绑</a>
    {{#  } }}
</script>

<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/pages/assets/js/jquery.md5.js"></script>
<script type="text/javascript" src="/pages/console/js/common.js"></script>
<script type="text/javascript" src="./js/console_ui.js"></script>
<script type="text/javascript" src="/pages/console/js/authorityManagement.js"></script>
<script type="text/javascript" src="/pages/console/js/bindingSDK.js"></script>
</body>
</html>

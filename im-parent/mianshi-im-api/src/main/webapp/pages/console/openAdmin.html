<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>开放平台移动应用管理</title>
    <link href="/pages/common/layui/css/layui.css" rel="stylesheet">
    <link href="/pages/console/css/commonStyle.css" rel="stylesheet">
</head>
<body>
<!--展示当前路径-->
<div class="layui-row background_white visitPathDiv">
    <div class="visitPath"></div>
</div>
<!--搜索操作-->
<div class="layui-row background_white title_menu_place searchOpenAdmin">
    <div class="layui-form searchModule">
        <div class="searchBranch">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">应用名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="" class="layui-input openApp_keyword"
                               placeholder="请输入">
                    </div>
                </div>
            </div>
        </div>
        <div class="searchBranch characters_center">
            <button class="layui-btn search_openApp motif_button_style">搜索</button>
        </div>
    </div>
</div>

<!-- app列表 -->
<div id="openAppList" class="layui-card module_interval">
    <div class="layui-card-header user_table_open table_topTitle_space">
        <button class="layui-btn applicationList appUser-applicationList motif_button_style" onclick="OpenApp.applicationList()">申请列表</button>
    </div>
    <div class="layui-card-header layui_card_header_title layui_card_header_spare">
        应用列表
	</div>
    <div class="layui-card-body layui_card_body_top">
        <table id="openApp_table" lay-filter="openApp_table"></table>
    </div>
</div>
<div id="openApp_ApplicationList" class="layui-card module_interval" style="display: none;">
    <div class="layui-card-header layui_card_header_title layui_card_header_spare">
		应用申请列表
	</div>
    <div class="layui-card-body table_padding">
        <table id="openApp_Applicationtbody" lay-filter="openApp_Applicationtbody" class="layui-table">
        </table>
        <div class="characters_center padding_upDown_space">
            <button class="layui-btn  btn_openApp default_button_style" style="display: none;" onclick="OpenApp.back()">返回</button>
        </div>
    </div>
</div>
<!-- app详情 -->
<div id="appDetail" class="layui-card module_interval" style="display: none;">
    <div class="layui-card-header layui_card_header_title layui_card_header_spare">APP详情</div>
    <div class="layui-card-body layui-form">
        <table class="layui-table mag0">
            <colgroup>
                <col width="25%">
                <col width="45%">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>参数说明</th>
                <th>参数值</th>
                <!-- <th>变量名</th> -->
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr style="display: none;">
                <td></td>
                <td id="app_Id"></td>
                <td></td>
            </tr>
            <tr>
                <td>状态</td>
                <td id="status" style="color: red"></td>
                <td></td>
            </tr>
            <tr>
                <td>申请人Id</td>
                <td id="accountId"></td>
                <td></td>
            </tr>
            <tr>
                <td>应用名称</td>
                <td id="appName"></td>
                <td></td>
            </tr>
            <tr>
                <td>应用简介</td>
                <td id="appIntroduction"></td>
                <td></td>
            </tr>
            <tr>
                <td>应用官网</td>
                <td id="appUrl"></td>
                <td></td>
            </tr>
            <tr>
                <td>应用小图片</td>
                <td id="appsmallImg"></td>
                <td></td>
            </tr>
            <tr>
                <td>应用大图片</td>
                <td id="appImg"></td>
                <td></td>
            </tr>
            <tr>
                <td>appId</td>
                <td id="appId"></td>
                <td></td>
            </tr>
            <tr>
                <td>appSecret</td>
                <td id="appSecret"></td>
                <td></td>
            </tr>
            <tr>
                <td>IOs Bundle ID</td>
                <td id="iosAppId"></td>
                <td></td>
            </tr>
            <tr>
                <td>测试版本Bundle ID</td>
                <td id="iosBataAppId"></td>
                <td></td>
            </tr>
            <tr>
                <td>Ios 下载地址</td>
                <td id="iosDownloadUrl"></td>
                <td></td>
            </tr>
            <tr>
                <td>android应用包名</td>
                <td id="androidAppId"></td>
                <td></td>
            </tr>
            <tr>
                <td>android下载地址</td>
                <td id="androidDownloadUrl"></td>
                <td></td>
            </tr>
            <tr>
                <td>安卓应用签名</td>
                <td id="androidSign"></td>
                <td></td>
            </tr>
            <tr>
                <td>分享权限</td>
                <td id="isAuthShare"></td>
                <td id="shareOperate"></td>
            </tr>
            <tr>
                <td>登陆权限</td>
                <td id="isAuthLogin"></td>
                <td id="loginOperate"></td>
            </tr>
            <tr>
                <td>支付权限</td>
                <td id="isAuthPay"></td>
                <td id="payOperate"></td>
            </tr>
            <tr>
                <td>支付回调域名</td>
                <td id="payCallBackUrl"></td>
                <td></td>
            </tr>
            <tr>
                <td>群助手权限</td>
                <td id="isGroupHelper"></td>
                <td id="HelperOperate"></td>
            </tr>
            <tr>
                <td>创建时间</td>
                <td id="createTime"></td>
                <td></td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="padding_upDown_space characters_center">
            <button id="approvedAPP" onclick="OpenApp.approvedAPP()" class="layui-btn default_button_style">通过审核
            </button>
            <button id="reasonFailure" onclick="OpenApp.reasonFailure()" class="layui-btn default_button_style" style="">审核失败</button>
            <button id="disable" onclick="OpenApp.disableApp()" class="layui-btn default_button_style" style="display: none;">禁用/下架</button>
            <button id="undisable" onclick="OpenApp.approvedAPP()" class="layui-btn default_button_style" style="display: none;">解禁</button>
    </div>
</div>

<!--操作-->
<script type="text/html" id="openAppListBar">
    <a class="layui-btn table_default_btn layui-btn-xs detail appUser-detail" lay-event="detail">详情</a>
    <a class="layui-btn table_default_btn layui-btn-xs  del appUser-delete" lay-event="del">删除</a>
</script>
<script type="text/html" id="openApp">
    <a class="layui-btn table_default_btn layui-btn-xs detail" lay-event="Application_detail">详情</a>
    <a class="layui-btn table_default_btn layui-btn-xs del" lay-event="Application_del">删除</a>
</script>

<!--隐藏框-->
<input id="pageCount" type="" name="" style="display: none">
<input id="openAdmin_limlt" value="15" type="hidden">

<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/pages/assets/js/jquery.md5.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/console_ui.js"></script>
<script type="text/javascript" src="/pages/console/js/authorityManagement.js"></script>
<script type="text/javascript" src="/pages/console/js/openAdmin.js"></script>
</body>
</html>

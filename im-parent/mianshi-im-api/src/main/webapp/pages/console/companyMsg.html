<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>公司列表</title>
    <link href="/pages/common/layui/css/layui.css" rel="stylesheet">
    <link href="/pages/console/css/public.css" rel="stylesheet">
    <link href="/pages/console/css/commonStyle.css" rel="stylesheet">
    <link href="/pages/console/css/companyMsg.css" rel="stylesheet">
</head>
<body>
<!--展示当前路径-->
<div class="layui-row background_white visitPathDiv">
    <div class="visitPath"></div>
</div>
<div class="layui-row background_white title_menu_place">
    <div class="searchModule layui-form">
        <div class="searchBranch">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">公司名称 ：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="" class="layui-input" id="searchCompany_keyword" placeholder="请输入">
                    </div>
                </div>
            </div>
        </div>
        <div class="searchBranch characters_center">
            <button class="layui-btn motif_button_style" id="searchCompany_btn">搜索</button>
        </div>
        <div class="searchBranch characters_center">
            <button class="layui-btn layui-btn motif_button_style" onclick="Pro.createCompany()">新建公司</button>
        </div>
    </div>
</div>

<div id="appRecharge" class="layui-card module_interval">
    <div class="layui-card-header layui_card_header_title layui_card_header_spare">
		公司列表
	</div>
    <div class="layui-card-body layui_card_body_top">
        <table id="companyList_table" lay-filter="companyList_table">
        </table>
    </div>
</div>


<!--新建公司-->
<form class="layui-form" id="createCompany">
    <div class="layui-form-item">
        <label class="layui-form-label">公司名称：</label>
        <div class="layui-input-block">
            <input type="text" id="companyName" placeholder="请输入" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
</form>


<!-- 多选操作 -->
<script type="text/html" id="toolbarCompanys">
    <button class="layui-btn table_default_btn layui-btn-sm company-query" lay-event="companyDetails">公司详情</button>
    {{#  if(d.isChecked == 0){ }}
    <button  class="layui-btn layui-btn-sm company-query"  lay-event="passChecked">通过审核</button>
    {{#  }  }}
</script>
<input id="pageCount" type="" name="" style="display: none">

	<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
	<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
	<script type="text/javascript" src="/pages/assets/js/jquery.md5.js"></script>
	<script type="text/javascript" src="/pages/console/js/common.js"></script>
	<script type="text/javascript" src="./js/console_ui.js"></script>
	<script type="text/javascript" src="/pages/console/js/authorityManagement.js"></script>
	<script type="text/javascript" src="/pages/console/js/companyMsg.js"></script>
</body>
</html>

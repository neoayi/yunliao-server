<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>敏感词管理</title>
</head>
<link href="/pages/common/layui/css/layui.css" rel="stylesheet">
<link href="/pages/console/css/commonStyle.css" rel="stylesheet">
<body>
<!--展示当前路径-->
<div class="layui-row background_white visitPathDiv">
    <div class="visitPath"></div>
</div>
<div id="keyWordList">
    <!--搜索操作-->
    <div class="layui-row background_white title_menu_place">
        <div class="searchModule layui-form">
            <div class="searchBranch">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">敏感词：</label>
                        <div class="layui-input-inline">
                            <input id="keyName" type="text" name="" class="layui-input"
                                   placeholder="请输入">
                        </div>.
                    </div>
                </div>
            </div>
            <div class="searchBranch characters_center">
                <button onclick="Key.findKeyWord()" class="layui-btn motif_button_style">搜索</button>
            </div>
        </div>
    </div>
    <!--敏感词列表-->
    <div class="layui-card module_interval">
        <div style="padding-left: 40px;padding-top: 15px">
            <button onclick="Key.addKeyWord()" class="layui-btn btn_add keyword-add motif_button_style">新增</button>
        </div>
        <div class="layui-card-header layui_card_header_p_title" style="margin-bottom: 15px;">敏感词列表</div>
        <div class="layui-card-body layui-form">
            <table cellspacing="0" cellpadding="0" border="0" class="layui-table">
                <thead>
                <tr>
                    <th>敏感词</th>
                    <th>类型</th>
                    <th>修改时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="keywordList_table">

                </tbody>
            </table>
            <div class="background_white" style="height: 55px;">
                <div id="laypage" class="layui-box layui-laypage layui-laypage-default">
                </div>
            </div>
        </div>
    </div>
</div>
<!--新增敏感词-->
<div id="addKeyWord" style="display: none">
    <div class="layui-card module_interval">
        <div class="layui-card-header layui_card_header_p_title">新增敏感词</div>
        <div class="layui-form" style="padding: 15px; ">
            <div class="layui-form-item">
                <label class="layui-form-label">敏感词文本</label>
                <div class="layui-input-block">
                    <input name="keywordValue" class="layui-input" type="text" placeholder="请输入新的敏感词,多个词之间用逗号分隔全半角均可"
                           style="width: 50%">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">敏感词类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="keyword_type" value="0" title="普通敏感词(消息可以发送)" checked>
                    <input type="radio" name="keyword_type" value="1" title="否词(消息不能发送)">
                </div>
            </div>

            <div class="characters_center padding_upDown_space">
                <button lay-submit lay-filter="addKeyword" class="layui-btn motif_button_style">提交</button>
                <button onclick="Key.keyword_list(0)" class="layui-btn default_button_style">返回
                </button>
            </div>
        </div>
    </div>
</div>
<!--隐藏框-->
<input id="pageCount" type="" name="" style="display: none">
</body>
<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/pages/assets/js/jquery.md5.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/console_ui.js"></script>
<script type="text/javascript" src="/pages/console/js/authorityManagement.js"></script>
<script type="text/javascript" src="/pages/console/js/keyword.js"></script>
</html>

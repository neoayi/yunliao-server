<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>游客模块</title>
</head>
<link href="/pages/common/layui/css/layui.css" rel="stylesheet">
<link href="/pages/console/css/commonStyle.css" rel="stylesheet">
<body>
<div class="layui-row background_white title_menu_place">
    <div class="searchModule layui-form">
        <div class="searchBranch">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">游客帐号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="" class="layui-input admin_keyword"
                               placeholder="请输入">
                    </div>
                </div>
            </div>
        </div>
        <div class="searchBranch">
            <div class="characters_center">
                <button class="layui-btn search_admin motif_button_style">搜索</button>
            </div>
        </div>
    </div>
</div>
<!--游客列表-->
<div class="layui-card admin_table module_interval">
	<div class="layui-card-header user_table_open table_topTitle_space">
		<button class="layui-btn  btn_addAdmin tou-add motif_button_style">新增游客</button>
	</div>
    <div class="layui-card-header layui_card_header_title layui_card_header_spare" style="z-index: 11">游客列表</div>
    <div class="layui-card-body layui_card_body_top">
        <table id="admin_list" lay-filter="admin_list" style="table-layout:fixed;word-break:break-all;">
        </table>
    </div>
</div>

<!-- 设置管理员 -->
<div id="add_admin" class="layui-col-md10" style="display: none">
    <form id="add_admin_form" class="layui-form" action="" style="margin-top: 60px;padding: 0px;">
        <div class="layui-form-item">
            <label class="layui-form-label">帐号</label>
            <div class="layui-input-block">
                <input type="text" required lay-verify="required" placeholder="输入不带区号的手机号码" autocomplete="off"
                       class="layui-input  admin_accunt">
            </div>
        </div>
    </form>


</div>


<!--操作-->
<script type="text/html" id="adminListBar">
    <a class="layui-btn table_default_btn layui-btn-xs delete tou-delete" lay-event="delete">删除</a>

    <a class="layui-btn table_default_btn layui-btn-xs randUser tou-randUser" lay-event="randUser">重置密码</a>
    {{#  if(d.status == 1){ }}
    <a class="layui-btn table_default_btn layui-btn-xs locking tou-locking" lay-event="locking">禁用</a>
    {{#  }else{  }}
    <a class="layui-btn table_default_btn layui-btn-xs cancelLocking tou-locking" lay-event="cancelLocking">解禁</a>
    {{#  } }}
    <a class="layui-btn table_default_btn layui-btn-xs resource tou-resource supperAdmin" lay-event="resource">定义权限</a>
</script>
<!--隐藏框-->
<input id="pageCount" type="" name="" style="display: none">
<input id="touirst_limlt" value="15" type="hidden">

<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/pages/assets/js/jquery.md5.js"></script>
<script type="text/javascript" src="/pages/console/js/common.js"></script>
<script type="text/javascript" src="/pages/console/js/authorityManagement.js"></script>
<script type="text/javascript" src="/pages/console/js/tourist.js"></script>
<script type="text/javascript" src="./js/console_ui.js"></script>

</body>
</html>

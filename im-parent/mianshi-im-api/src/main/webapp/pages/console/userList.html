            <div class="searchBranch">
                <div class="layui-form-item">

                        <button class="layui-btn export_telephone user-rebot" onclick="User.exportExcelPhone()">导出手机号</button>
                        <button class="layui-btn" id="userDeviceInfo">用户设备</button>-->
                    </div>
                </div>
            </div>
            <div class="searchBranch characters_center">
                <button class="layui-btn search_user motif_button_style" style="margin-top: -2.5px">搜索</button>

                <div class="searchBranch">
                    <div class="layui-form-item">

<div id="addUser" class="background_white" style="display: none;">
    <div id="addUserTitle" class="layui-card-header layui_card_header_p_title">新增用户</div>
    <div class="table_padding">
        <table class="layui-table">
            <thead>
            <tr>
                <td width="40%">用户参数</td>
                <td width=60%">用户信息</td>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td>用户昵称</td>
                <td><input id="userId" type="" name="" style="display: none"><input id="userName" type="" name=""
                                                                                    class="layui-input"></td>
            </tr>
            <tr>
                <td>手机号码</td>
                <td><input id="telephone" type="" name="" class="layui-input"></td>
            </tr>
            <tr class="password">
                <td>密码</td>
                <td><input id="password" name="" class="layui-input"></td>
            </tr>

            <tr>
                <td>性别</td>

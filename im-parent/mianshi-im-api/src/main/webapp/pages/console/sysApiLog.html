<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>接口日志</title>
</head>
<link href="/pages/common/layui/css/layui.css" rel="stylesheet">
<link href="/pages/console/css/commonStyle.css" rel="stylesheet">
<body>
<!--展示当前路径-->
<div class="layui-row background_white visitPathDiv">
	<div class="visitPath"></div>
</div>
<div class="layui-row background_white title_menu_place">
	<div class="layui-form searchModule">
		<div class="searchBranch">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">接口名称 ：</label>
					<div class="layui-input-inline">
						<input type="text" name="" class="layui-input sysApiLog_name"
							   placeholder="请输入">
					</div>
				</div>
			</div>
		</div>
		<div class="searchBranch characters_center">
			<button class="layui-btn search_sysApiLog motif_button_style">搜索</button>
		</div>
	</div>
</div>

<div class="layui-card module_interval">
	<div class="layui-card-header user_table_open table_topTitle_space">
		<button class="layui-btn deleteSevenDaysAgoLogs apilog-delete motif_button_style">清除七天前的所有日志</button>
	</div>
	<div class="mustDelete">
		<img src="/pages/console/images/draw/question.png" class="small_icon">
		<span class="chooseDeleteCount"></span>
		<span class="checkDeleteUsersFriends apilog-delete checkDelete" onclick="ApiLog.toolbarApilog()" lay-event="checkDelete">  删除
            </span>
	</div>
	<div class="layui-card-header layui_card_header_title layui_card_header_spare_userList">
		日志列表
	</div>
	<div class="layui-card-body">
		<table id="sysApiLog_table" lay-filter="sysApiLogs_table"></table>
	</div>
</div>


<!--操作-->
<script type="text/html" id="sysApiLog_Bar">
    <a class="layui-btn layui-btn-xs layui-btn-danger del apilog-delete table_default_btn" lay-event="del">删除</a>
</script>
<!--隐藏框-->
<input id="pageCount" type="" name="" style="display: none">

	<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
	<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
	<script type="text/javascript" src="/pages/assets/js/jquery.md5.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
	<script type="text/javascript" src="./js/console_ui.js"></script>
	<script type="text/javascript" src="/pages/console/js/authorityManagement.js"></script>
	<script type="text/javascript" src="./js/sysApiLog.js"></script>
	
</body>
</html>

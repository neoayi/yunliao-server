<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>云钱包充值记录</title>
</head>
<link href="/pages/common/layui/css/layui.css" rel="stylesheet">
<link href="/pages/console/css/commonStyle.css" rel="stylesheet">
<body>
<!--展示当前路径-->
<div class="layui-row background_white visitPathDiv">
    <div class="visitPath"></div>
</div>
<!--搜索操作-->
<div id="appRecharge_div">
    <div class="layui-row background_white title_menu_place">
        <div class="layui-form searchModule">
            <div class="searchBranch">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">充值用户ID ：</label>
                        <div class="layui-input-inline">
                            <input id="userId" type="text" name="" class="layui-input"
                                   placeholder="请输入">
                        </div>
                    </div>
                </div>
            </div>
            <div class="searchBranch">
                <div class="layui-form-item timeComponent">
                    <div class="layui-inline">
                        <label class="layui-form-label">充值的时间范围 ：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" id="appRechargeMsgDate" placeholder="请选择时间范围" type="text">
                            <img src="/pages/console/images/draw/calendar.png" class="calendar_icon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="searchBranch characters_center">
                <button class="layui-btn search_live motif_button_style">搜索</button>
            </div>
        </div>
    </div>

    <div class="layui-row background_white title_menu_place module_interval" style="padding-left: 40px;">
        <div class="layui-col-md2">
            <span>未交易金额：<cite class="noPrepaidPhone"></cite>  元</span>
        </div>
        <div class="layui-col-md2">
            <span>充值成功金额：<cite class="rechargedSuccessfully"></cite>  元</span>
        </div>
        <div class="layui-col-md2">
            <span>充值失败金额：<cite class="rechargedFailure"></cite>  元</span>
        </div>
    </div>

    <div id="appRecharge" class="layui-card module_interval">
        <div class="layui-card-header layui_card_header_title layui_card_header_spare">
            充值列表
        </div>
        <div class="layui-card-body layui_card_body_top">
            <table id="appRecharge_table" lay-filter="appRecharge_table">
            </table>
        </div>
    </div>
</div>


<input id="ybRechanrge_limlt" value="15" type="hidden">
<input id="pageCount" type="" name="" style="display: none">

<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/pages/common/jquery/jquery.md5.js"></script>
<script type="text/javascript" src="/pages/console/js/common.js"></script>
<script type="text/javascript" src="./js/console_ui.js"></script>
<script type="text/javascript" src="./js/ybRecharge.js"></script>
</body>
</html>

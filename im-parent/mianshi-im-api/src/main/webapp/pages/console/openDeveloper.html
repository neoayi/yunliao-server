<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>开放平台</title>
    <link href="/pages/common/layui/css/layui.css" rel="stylesheet">
    <link href="/pages/console/css/commonStyle.css" rel="stylesheet">
</head>
<body>
<!--展示当前路径-->
<div class="layui-row background_white visitPathDiv">
    <div class="visitPath"></div>
</div>
<!--搜索框-->
<div class="layui-row background_white title_menu_place searchOpenDeveloper">
    <div class="layui-form searchModule">
        <div class="searchBranch">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">用户ID ：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="" class="layui-input openApp_keyword" placeholder="请输入">
                    </div>
                </div>
            </div>
        </div>
        <div class="searchBranch characters_center">
            <button class="layui-btn search_openDeveloper motif_button_style">搜索</button>
        </div>
    </div>
</div>
<!-- 开发者列表 -->
<div id="openDeveloperList" class="layui-card module_interval">
    <div class="layui-card-header user_table_open table_topTitle_space">
        <button class="layui-btn applicationList developer-applicationList motif_button_style"
                onclick="Developer.applicationList()">申请列表
        </button>
    </div>
    <div class="layui-card-header layui_card_header_title layui_card_header_spare">
        开发者列表
    </div>
    <div class="layui-card-body layui_card_body_top">
        <table id="openDeveloper_table" lay-filter="openDeveloper_table"></table>
    </div>
</div>
<!-- 开发者申请列表 -->
<div id="openDeveloper_ApplicationList" class="layui-card module_interval" style="display: none;">
    <div class="layui-card-header layui_card_header_title layui_card_header_spare">开发者申请列表</div>
    <div class="layui-card-body table_padding">
        <table class="layui-table">
            <thead>
            <tr>
                <td>用户Id</td>
                <td>绑定邮箱账号</td>
                <td>手机号</td>
                <td>真实姓名</td>
                <td>审核认证时间</td>
                <td>到期时间 ID</td>
                <td>申请时间</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody id="openDeveloper_Applicationtbody">

            </tbody>
        </table>
        <div id="laypage" class="layui-box layui-laypage layui-laypage-default">

        </div>
        <div class="characters_center padding_upDown_space">
            <button class="layui-btn  btn_openDeveloper default_button_style" style="display: none;" onclick="Developer.back()">
                返回
            </button>
        </div>
    </div>
</div>

<!-- 开发者详情 -->
<div id="developerDetail" class="layui-card module_interval" style="display: none;">
    <div class="layui-card-header layui_card_header_title table_topTitle_space">开发者详情</div>
    <div class="layui-card-body layui-form">
        <table class="layui-table mag0">
            <colgroup>
                <col width="25%">
                <col width="45%">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>参数说明</th>
                <th>参数值</th>
                <!-- <th>变量名</th> -->
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>状态</td>
                <td id="status" style="color: red"></td>
                <td></td>
            </tr>
            <tr>
                <td>用户Id</td>
                <td id="userId"></td>
                <td></td>
            </tr>
            <tr>
                <td>真实姓名</td>
                <td id="realName"></td>
                <td></td>
            </tr>
            <tr>
                <td>真实姓名</td>
                <td id="telephone"></td>
                <td></td>
            </tr>
            <tr>
                <td>邮箱账号</td>
                <td id="mail"></td>
                <td></td>
            </tr>
            <tr>
                <td>身份证号</td>
                <td id="idCard"></td>
                <td></td>
            </tr>
            <tr>
                <td>联系地址</td>
                <td id="address"></td>
                <td></td>
            </tr>
            <tr>
                <td>企业全称</td>
                <td id="companyName"></td>
                <td></td>
            </tr>
            <tr>
                <td>工商执照</td>
                <td id="businessLicense"></td>
                <td></td>
            </tr>
            <tr>
                <td>创建时间</td>
                <td id="createTime"></td>
                <td></td>
            </tr>
            <tr>
                <td>到期时间</td>
                <td id="endTime"></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="magt0 layui-center">
        <div class="layui-input-block characters_center padding_upDown_space">
            <button id="approvedDeveloper" onclick="Developer.approvedDeveloper(1)" class="layui-btn table_default_btn table_default_btn_border">通过审核</button>
            <button id="reasonFailure" onclick="Developer.approvedDeveloper(2)" class="layui-btn table_default_btn table_default_btn_border"
                    style="">审核失败
            </button>
            <button id="disable" onclick="Developer.approvedDeveloper(-1)" class="layui-btn table_default_btn table_default_btn_border"
                    style="display: none">禁用
            </button>
            <button id="undisable" onclick="Developer.approvedDeveloper(1)" class="layui-btn table_default_btn table_default_btn_border" style="display: none;">
                解除禁用
            </button>
        </div>
    </div>
</div>


<!--操作-->
<script type="text/html" id="openDeveloperListBar">
    <a class="layui-btn table_default_btn layui-btn-xs detail developer-detail" lay-event="detail">详情</a>
    <a class="layui-btn table_default_btn layui-btn-xs layui-btn-danger del developer-delete" lay-event="del">删除</a>
</script>

<!--隐藏框-->
<input id="pageCount" type="" name="" style="display: none">
<input id="openDeveloper_limlt" value="15" type="hidden">

<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/pages/console/assets/xss-filters.1.2.7.min.js"></script>
<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/pages/assets/js/jquery.md5.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/console_ui.js"></script>
<script type="text/javascript" src="/pages/console/js/authorityManagement.js"></script>
<script type="text/javascript" src="/pages/console/js/openDeveloper.js"></script>
</body>
</html>

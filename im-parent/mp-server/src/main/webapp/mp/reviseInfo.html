<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>即时通讯公众号信息修改</title>
    <link href="./common/layui/css/layui.css" rel="stylesheet" media="all"/>
    <link href="./css/register.css" rel="stylesheet" media="all">
    <link rel="icon" href="./images/favicon.ico">
    <style>
        .layui-nav .layui-this:after,.layui-nav-bar,.layui-nav-tree .layui-nav-itemed:after {
            background-color:#fff;
        }
    </style>
</head>
<body>

<ul class="layui-nav">
    <li class="layui-nav-item" style="margin-left: 45%">
        <a href="" style="color: black;font-size: 20px"><img src="./images/favicon.ico" class="layui-nav-img">公众号注册</a>
    </li>
</ul>

<div class="layui-container" id="container-context">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="chat-pass">
                <h1>对不起！您的公众号申请审核未通过。</h1>
            </div>

            <!--表单-->
            <form class="layui-form">
                <!--<div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="telephone" required  lay-verify="required" id="telephone" placeholder="请输入手机号" maxlength="11" autocomplete="off" class="layui-input">
                    </div>
                    <div  style="color: red;padding-top: 8px;"></div>
                </div>-->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">未通过原因</label>
                    <div class="layui-input-block">
                        <textarea name="feedback" id="feedback" placeholder="无反馈原因！" readonly="readonly" class="layui-textarea"></textarea>
                    </div>
                </div>

                <!--分割-->
                <div class="chat-space">
                </div>

                <div class="chat-desktop">
                    企业基本信息
                </div>
                <input type="hidden" id="userId">
                <div class="layui-form-item">
                    <label class="layui-form-label">企业名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="companyName" required id="companyName"  lay-verify="required" placeholder="请输入企业名称" autocomplete="off" class="layui-input">
                        <div class="layui-form-mid layui-word-aux" style="margin-left:2px">需严格按照营业执照填写</div>
                    </div>

                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">营业执照注册号</label>
                    <div class="layui-input-block">
                        <input type="text" name="companyBusinessLicense" id="companyBusinessLicense" required  lay-verify="required" placeholder="请输入营业执照注册号   " autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="margin-left: 150px">请输入15位营业执照注册号或18位的统一社会信用代码</div>
                </div>
                <!--选择城市-->
                <div class="layui-form-item">
                    <label class="layui-form-label">企业地区</label>
                    <div class="layui-input-inline layui-form"  style="width: 20%" >
                        <select name="country" id="country" lay-filter="country">

                        </select>
                    </div>
                    <div class="layui-input-inline layui-form" style="width: 20%">
                        <select name="province" id="province" lay-filter="province">
                        </select>
                    </div>
                    <div class="layui-input-inline layui-form" style="width: 20%">
                        <select name="city" id="city" lay-filter="city">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-block">
                        <textarea name="desc" id="desc" placeholder="请输入详细地址" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">企业类型</label>
                    <div class="layui-input-block">
                        <input type="radio" class="companyType" name="companyType" value="1" title="企业">
                        <input type="radio" class="companyType" name="companyType" value="0" title="个体工商户" checked>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">管理员姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="adminName" required id="adminName"  lay-verify="required" placeholder="请输入管理员姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">管理员身份证号码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="adminID" required id="adminID" lay-verify="required" placeholder="请输入管理员身份证号码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">管理员手机号码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="adminTelephone" required id="adminTelephone" maxlength="11" lay-verify="required" placeholder="请输入管理员手机号码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a id="chat-go" class="layui-btn layui-btn-primary">重新申请</a>
                        <a href="javascript:history.go(-1)" class="layui-btn layui-btn-primary">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
 </div>
    <script type="text/javascript" src="./common/jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="./common/jquery/jquery.md5.js"></script>
    <script type="text/javascript" src="./common/layui/layui.all.js"></script>
    <script type="text/javascript" src="./js/addr.js"></script>
    <script type="text/javascript" src="./js/register.js"></script>
</body>
</html>
